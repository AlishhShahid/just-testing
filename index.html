<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shareable Resume Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
      <fieldset>
        <legend>Personal Information</legend>

        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Your Username"
          required
        />

        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email"
          required
        />

        <label for="phone">Phone:</label>
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="Your phone number"
          required
        />
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <input
          type="text"
          id="education"
          name="education"
          placeholder="Your education"
          required
        />
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <input
          type="text"
          id="experience"
          name="experience"
          placeholder="Your experience"
        />
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <input
          type="text"
          id="skills"
          name="skills"
          placeholder="Your skills"
        />
      </fieldset>

      <button type="submit">Generate Resume</button>
    </form>

    <!-- Resume Display Section -->
    <div id="resume-display" contenteditable="true"></div>

    <br>

    <!-- Section for the Shareable link and Download option -->
     <div id="shareable-link-container" style="display: none;">
      <h2>Shareable Link</h2>
      <p style="text-align: center;">Here is your unique link to view or edit your resume:</p>
      <a href="#" id="shareable-link" target="_blank"></a>
      <br>
      <button id="download-pdf"><b>Download PDF</b></button>
     </div>

    <script src="script.js"></script>
  </body>
</html>
